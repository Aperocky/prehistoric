<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Rocky Li">

    <title>Prehistoric</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <style type="text/css">
        body {
            background: #ddd;
            margin: 0;
            padding: 0;
            min-height: 100%;
        }
        #mebody {
            min-height: 85vh;
        }
        footer {
            min-height: 15vh;
        }
        .row {
            padding: 10px;
        }
        #siminfobox {
            font-family: monospace;
            color: #eee;
            padding: 20px;
            width: 500px;
            height: 450px;
            background: #222;
            border-radius: 40px;
            border: 10px solid #555;
        }
        .inlineb {
            display: inline-block;
            margin: 10px;
        }
        .infofield {
            padding: 0px;
            margin: 0px;
        }
        .paneling {
            margin-left: 0px;
            padding-left: 15px;
        }
    </style>

</head>

<body>
<div class="container" id="mebody">
    <div class="row">
        <div class="col-7" id="mapspace">
        </div>
        <div class="col-5" id="controlPanel">
            <div class="row paneling">
                <button type="button" class="btn btn-primary inlineb" id="regen">RE-GENERATE</button>
                <button type="button" class="btn btn-info inlineb" id="maketurn">RUN-TURN</button>
                <p class="lead"> Map generation and simulation game in browser</p>
                <p class="lead"> Check out the <a href="http://github.com/Aperocky/prehistoric">source</a></p>
            </div>
            <div class="row paneling" id="siminfo">
                <div id="siminfobox">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Rocky Li</p>
    </div>
</footer>
</body>
</html>
